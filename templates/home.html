<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea and Submit Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }
        textarea {
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <textarea name="myTextarea" placeholder="Type something..."></textarea><br>
        <input style="margin-top: 50px;" type="submit" value="Submit">


        <p>{{main}}</p>
    </form>

</body>
</html>
